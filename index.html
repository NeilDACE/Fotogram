<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram - Your personality photo album</title>
    <link rel="icon" type="image/png" href="./img/favicon/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body onload="render()">
    <header role="banner">
      <img
        class="img-logo"
        src="./img/logo/Fotogram_Logo.svg"
        alt="Fotogram logo"
      />
      <button aria-haspopup="true" aria-controls="menu" aria-expanded="false" tabindex="0" class="menu-button" id="menu-button" onclick="toggleMenu(), ChangeTabIndex()">MENU</button>
      <nav aria-labelledby="menu-button" id="menu" class="hidden-menu closed-menu">
        <ul class="menu-list">
          <li><a class="menu-link" tabindex="-1" href="./index.html">Home</a></li>
          <li>
            <a class="menu-link" tabindex="-1" href="#">Upload photos<br />(not yet available)</a>
          </li>
          <li><a class="menu-link" tabindex="-1" href="./about-us.html">About us</a></li>
          <li><a class="menu-link" tabindex="-1" href="./privacy-policy.html">Privacy Policy</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Welcome to Fotogram â€“ your personal photo album!</h1>
      <section
        aria-label="Photo gallery"
        class="content-container"
        id="content"
      ></section>
    </main>

    <footer role="contentinfo">
      <div class="created-by-container">
        <h2>Created by:</h2>
        <img
          class="profile-picture"
          src="./img/profile/profile-picture.png"
          alt="Profile picture from Nil V."
        />
        <p>Nil V.</p>
      </div>
      <a class="follow-me-link" href="https://github.com/NeilDACE">
        <p>Follow me on GitHub!</p>
        <img
          class="github-logo"
          src="./img/profile/github-mark-white.png"
          alt="GitHub logo"
        />
      </a>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
