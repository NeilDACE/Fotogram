<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="icon" type="image/png" href="./img/favicon/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body onload="render()">
    <header>
      <img
        class="img-logo"
        src="./img/logo/Fotogram_Logo.svg"
        alt="Fotogram logo"
      />
    </header>

    <main>
      <h1>Welcome to your photo album!</h1>
      <section class="content-container" id="content">
        
      </section>
    </main>

    <footer>
      <div class="created-by-container">
        <h2>Created by:</h2>
        <img
          class="profile-picture"
          src="./img/profile/profile-picture.png"
          alt="Profile picture"
        />
        <p>Nil V.</p>
      </div>
        <a class="follow-me-link" href="https://github.com/NeilDACE">
          <p>Follow me on GitHub!</p>
          <img
            class="github-logo"
            src="./img/profile/github-mark-white.png"
            alt="GitHub logo"
          />
        </a>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
